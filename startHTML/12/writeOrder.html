<!DOCTYPE html>
<html lang="zh-cn">
<head>

    <meta name="author" content="web.qianjiantech.com">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="apple-mobile-app-capable" content="yes">

    <meta name="keywords" content="购物,积分,房产,特产,汽车,酒店">
    <meta name="format-detection" content="telphone=no, email=no"/>
    <link rel="shortcut icon" href="../../favicon.ico" />
    <link rel="bookmark" href="../../favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="../../static/iconfont/iconfont.css"/>
    <link rel="stylesheet" href="../../css/base.css"/>
    <title>仟健科技</title>
    <style>
        section [class*="icon-"]::before{
            color: #c2c2c2;
        }
        .cart-photo-thumb{
            max-width: 88px;
            max-height: 88px;
        }
        .cart-product-cell-1{
            width: auto;
            height: auto;
            max-height: 88px;
            padding: 0 7px;
        }
        .quantity-wrapper>li{
            flex: 1;
            min-width: 25px;
            max-width: 35px;
        }
        .orderAddition [class*="icon-"]::before{
            font-size: 1em;
        }
        .wxPay{
            width: 90%;
            background-color: #F35F62;
            color: #fff;
        }
        .cashPay{
            width: 90%;
            color: #F35F62;
            border: 1px solid #F35F62;
            margin: 0.9em 0 3em;
        }
        @media screen and (min-width: 415px){
            body{font-size: 13px;}
        }
        @media screen and (min-width: 767px){
            body{font-size: 14px;}
        }
    </style>
</head>
<body>
<!--头部-->
<header class="noRightHeader">

</header>
<section class="em1_4 height100 paddingTop50 txtLeft">
