            麦芽糖柚皮是一道美味可口的传统名点，属于广东东莞的土特产之一，它是选用优质广西沙田柚，去掉果肉，只取柚皮，它的制作过程相当复杂：将柚皮晒干后，用清水长时间浸泡，这是为了除去鲜柚皮中的苦味。然后再去掉表面的一层柚青，把剩余的部分片成数个薄片。 然后再要用事先制作好的，用由麦芽大米混合发酵而成的液体（这就是麦芽糖了），经过秘传的方法腌制，要腌制好多天后才能做成现在这风味独特的土特产-麦芽糖柚皮。
