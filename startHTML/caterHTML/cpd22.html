        <li style="text-indent: 2em;" class="topBottomPadding2">
            烧鹅的燃料从木柴、竹柴、蔗渣逐渐演变到用荔枝柴，因为中山是荔枝的盛产地，用荔枝柴做燃料可谓物尽其用。荔枝柴木质结实，干燥耐燃，几乎不含树胶，烧的时候不会像烧松树柴那样，由于含树胶而烧出一股异味，相反这荔枝柴还能给食物带来淡淡的荔枝香，烟火更不会熏黑食物。柴越老，烧出的鹅越香；用荔枝柴火烧烤，可以使整只鹅自动上色，使烧鹅的色泽更好看，更诱人食欲。
        </li>
