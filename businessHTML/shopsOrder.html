    <style>
        .shopImg{
            max-width: 25px;
            max-height: 25px;
        }
        .shopImg>img{
            border-radius: 50%;
        }
        .shopName{
            margin: 0 0.2em;
        }
        .orderBox i::before{
            color: #999;
            font-weight: normal;
        }
        .orderProInfo{
            background-color: #f5f5f5;
        }
        .productImg{
            max-width: 80px;
            max-height: 80px;
            margin-right: 10px;
        }
        .orderInfoFooter{
            padding: 2% 3% 2% 0;
        }
        .orderInfoFooter>div{
            display: inline-block;
        }
        .orderType{
            margin-left: 3%;
        }
        .returnGood{
            border: 1px solid #999;
            border-radius: 4px;
            margin-right: 10px;
            color: #252525 ;
        }
        .confirmReceive,.goPay{
            border: 1px solid #F35F62;
            border-radius: 4px;
            color: #F35F62 ;
        }
        /*设置页提示框*/
        .settingWarn{
            height: 35%;
            background-color: #F56064;
            color: #fff;
            border-radius: 0 0 12px 12px;
            border-top: 1px solid #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .settingWarn>span{
            height: 100%;
            flex: 1;
        }
        .loginOutCancel{
            border-right: 1px solid #ddd;
        }
    </style>
</head>
