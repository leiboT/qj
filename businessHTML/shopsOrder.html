<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="content-type" charset="UTF-8">
    <!--<meta http-equiv="refresh" content="20">-->
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
    <link rel="shortcut icon" href="../favicon.ico" />
    <link rel="bookmark" href="../favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="../static/iconfont/iconfont.css"/>
    <link rel="stylesheet" href="../css/base.css"/>
    <title>仟健科技</title>
    <style>
        .shopsOrderBox{
            top: 50px;
            bottom: 0;
            width: 200%;
            transition: top 0.8s ease-out;
            overflow: hidden;
        }
        .shopImg{
            max-width: 25px;
            max-height: 25px;
        }
        .shopImg>img{
            border-radius: 50%;
        }
        .shopName{
            margin: 0 0.2em;
        }
        .normalOrder i::before{
            color: #999;
            font-weight: normal;
        }
        .orderProInfo{
            background-color: #f5f5f5;
        }
        .productImg{
            max-width: 80px;
            max-height: 80px;
            margin-right: 10px;
        }
        .orderInfoFooter{
            padding: 2% 3% 2% 0;
        }
        .orderInfoFooter>div{
            display: inline-block;
            border: 1px solid #F35F62;
            border-radius: 4px;
            color: #F35F62 ;
            min-width: 64px;
            width: 28%;
            text-align: center;
        }
        .orderType{
            margin-left: 3%;
        }
        .returnGood{
            border: 1px solid #999;
            border-radius: 4px;
            margin-right: 10px;
            color: #252525 ;
        }
        /*.confirmReceive,.goPay,.shopsConfirm{*/
            /*border: 1px solid #F35F62;*/
            /*border-radius: 4px;*/
            /*color: #F35F62 ;*/
        /*}*/
        /*设置页提示框*/
        .settingWarn{
            height: 35%;
            background-color: #F56064;
            color: #fff;
            border-radius: 0 0 12px 12px;
            border-top: 1px solid #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .settingWarn>span{
            height: 100%;
            flex: 1;
        }
        .loginOutCancel{
            border-right: 1px solid #ddd;
        }
        .normalOrder,.voucherOrder{
            width: 50%;
            top: 0;
            bottom: 0;
            overflow: auto;
            transition: all 0.1s ease-out;
        }
        .voucherOrder{
            right: 0;
        }
        #imgMagnifyMask,#shopsVoucherLoadMak{
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            z-index: 2000;
            background-color: rgba(0,0,0,0.15);
            display: none;
        }
        #imgMagnifyBox,#shopsVoucherLoadMak>div{
            width: 80%;
            height: 40%;
            background-color: #fff;
            position: fixed;
            top: 50%;
            left: 50%;
            -webkit-transform: translate(-50%,-50%);
            -ms-transform: translate(-50%,-50%);
            transform: translate(-50%,-50%);
        }
        #shopsVoucherLoadMak>div{
            background-color: #e5e5e5;
        }
        #shopsVoucherLoadImgBox{
            height: 100%;
        }
        #uploadingOperationBox{
            margin: 5% 0 7%;
        }
        #uploadingOperationBox>label,#confirmUploading>span{
            display: inline-block;
            background-color: #F55F62;
            border-radius: 8px;
            width: 70%;
        }
        #confirmUploading>span{
            width: 30%;
        }
        #confirmUploading{
            display: none;
        }
    </style>
</head>
<body class="paddingTop50">
<!--头部-->
<header class="noRightHeader">
    <a href="../business.html" class="iconfont icon-left"></a>
    商家订单
</header>
<!--订单列表-->
<div class="ab shopsOrderBox" style="left: 0;">
    <!--普通订单-->
    <ul class="normalOrder em1_4 ab width100">
        <li class="normalLoadMore"></li>
    </ul>
    <!--凭证订单-->
    <ul class="voucherOrder em1_4 ab width100">
        <li class="voucherLoadMore"></li>
    </ul>
</div>
<!--商家凭证上传-->
<div id="shopsVoucherLoadMak" class="em1_3 colorfff">
    <div>
        <div id="shopsVoucherLoadImgBox">

        </div>
        <div id="uploadingOperationBox">
            <label for="shopsVoucherFile">点击此处上传商家凭证</label>
            <input type="file" id="shopsVoucherFile" class="die"/>
        </div>
        <div id="confirmUploading">
            <span>确认上传</span>
        </div>
    </div>
</div>
<!--凭证图片放大-->
<div id="imgMagnifyMask">
    <div id="imgMagnifyBox">

    </div>
</div>
<!--模态弹出框-->
<div id="pop">
    <div class="pop-box">
        <h3>提示</h3>
        <p></p>
        <div class="settingWarn">
            <span class="loginOutCancel  flexRowBox alignItemCenter justifyContentCenter">取消</span>
            <span class="loginOutConfirm  flexRowBox alignItemCenter justifyContentCenter">确定</span>
        </div>
    </div>
</div>
<script src="../js/zepto_multiple.js"></script>
<script src="../js/base.js"></script>
<script src="../js/showOrder.js"></script>
</body>
</html>
