<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="content-type" charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <link rel="shortcut icon" href="//web.qianjiantech.com/favicon.ico" />
    <link rel="bookmark" href="//web.qianjiantech.com/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="//web.qianjiantech.com/static/iconfont/iconfont.css"/>
    <link rel="stylesheet" href="//web.qianjiantech.com/css/base.css"/>
    <link rel="stylesheet" href="//web.qianjiantech.com/css/myCss/balanceIntegral.css"/>
    <title>仟健科技</title>
</head>
<body>
    <!--头部-->
    <header class="noRightHeader">
        <a href="../my.html" class="iconfont icon-left"></a>
        仟健余额
    </header>
    <section class="marginTop50">
        <div class="hintImg">
            <img src="../static/img/my/balance.png" alt="我的余额" class="img-response"/>
        </div>
        <div class="hintTxt">
            我的余额
        </div>
        <p class="myBalance">￥<span></span></p>
        <ul class="operate">
            <!--<li>充 值</li>-->
            <li class="withdrawBtn">提 现</li>
            <!--<li>购买积分</li>-->
        </ul>
    </section>
    <!--提现弹框-->
    <div id="withdrawMak" class="em1_4">
        <div id="withdrawBox" class="topBottomPadding2">
            <ul>
                <li>请输入提现金额</li>
                <li class="em0_8 colorF35F62">(必须大于等于100)</li>
            </ul>
            <div class="moneyInput rv">
                <input type="number" class="em1_3" value=""/>
            </div>
            <div class="withdrawOperate topBottomPadding2">
                <span>取消</span>
                <span>确定</span>
            </div>
        </div>
    </div>
    <!--成功状态吐司框-->
    <div id="warnPop"></div>
    <!--模态弹出框-->
    <div id="pop">
        <div class="pop-box">
            <h3>提示</h3>
            <p></p>
            <span>关闭</span>
        </div>
    </div>
    <script src="//web.qianjiantech.com/js/zepto_multiple.js"></script>
    <script src="//web.qianjiantech.com/js/base.js"></script>
    <script src="//web.qianjiantech.com/js/myJs/balanceScore.js"></script>
</body>
</html>
